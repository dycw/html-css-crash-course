<!doctype html>
<html>
  <head>
    <title>HTML forms</title>
  </head>
  <body>
    <h1>HTML forms</h1>
    <form>
      <label for="username">Enter username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />

      <br /><br />

      <label for="email">Enter email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your email"
        required
      />

      <br /><br />

      <label for="password">Enter password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Choose a password"
        required
      />

      <p>Select your age:</p>

      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="quesiton">Security question:</label>
      <select name="question" id="question">
        <option value="q1">
          What colour are your favourite pair of socks?
        </option>
        <option value="q2">
          If you could be a vegetable, what would it be?
        </option>
        <option value="q3">What is your best ever security question?</option>
      </select>

      <br /><br />

      <label for="answer">Security question answer:</label>
      <input type="text" name="answer" id="answer" />

      <br /><br />

      <label for="bio">Your bio:</label>
      <br />
      <textarea
        rows="30"
        cols="10"
        name="bio"
        id="bio"
        placeholder="About you..."
      ></textarea>

      <br /><br />

      <input type="submit" value="Submit the form" />
    </form>
  </body>
</html>
